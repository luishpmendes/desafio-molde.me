<h2>BRKGA parameters</h2>
<label for="timeLimit">Time limit: </label>
<input type="number" id="timeLimit" min="0" value="600" #timeLimit /> s
<br />
<label for="maxGen">Maximum generations: </label>
<input type="number" id="maxGen" min="0" value="50000" #maxGen />
<br />
<label for="population">Population size: </label>
<input type="number" id="population" min="0" value="500" #p />
<br />
<label for="elite">Elite set size: </label>
<input type="number" id="elite" min="0" max="1" step="0.01" value="0.17" #pe />
<br />
<label for="mutants">Mutant set size: </label>
<input type="number" id="mutants" min="0" max="1" step="0.01" value="0.19" #pm />
<br />
<label for="crossover">Crossover probability: </label>
<input type="number" id="crossover" min="0" max="1" step="0.01" value="0.64" #rho />
<br />
<label for="maxLocalSearchImprov">Maximum local search improvments: </label>
<input type="number" id="maxLocalSearchImprov" min="0" value="20" #maxLocalSearchImprov />
<br />
<button type="button" class="tsp-button" title="Calculate route" (click)="tsp(timeLimit.value, maxGen.value, p.value, pe.value, pm.value, rho.value, maxLocalSearchImprov.value);">Calculate route</button>
<div #chart></div>
<div *ngIf="routeLength > 0">
  Route length: {{ routeLength }}
</div>
